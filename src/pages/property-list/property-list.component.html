<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="property-list">
    <ion-list *ngIf="viewMode==='list'">
        <ion-item-sliding *ngFor="let property of properties">
            <button ion-item>
                <ion-thumbnail item-left>
                    <img src="{{property.thumbnail}}"/>
                </ion-thumbnail>
                <h2>{{property.title}}</h2>
                <p>{{property.city}}, {{property.state}} âˆ™ {{ property.price }}</p>
            </button>
            <ion-item-options>
                <button danger>Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    
    <div *ngIf="viewMode==='map'" style="width:100%;height:100%;" id="map"></div>
</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
